<!DOCTYPE html>
<html>
  <head>
    <title>Carta Presentacion 3D</title>

    <link rel="stylesheet" type="text/css" href="style3DCard.css" />

  </head>
  <body>

            <a

              ><i class="fa fa-linkedin" aria-hidden="true"></i
            ></a>
            <a
              href="https://www.instagram.com/martiniano.olivera/"
              target="_blank"
              ><i class="fa fa-instagram" aria-hidden="true"></i
            ></a>
            <a href="https://github.com/Martiniano-Olivera" target="_blank"

              <!-- <i class="fa fa-instagram" aria-hidden="true"></i> -->

      </div>
